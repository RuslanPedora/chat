<!doctype html>
<html>
<head>
    <link rel='stylesheet' href='src/index.css'>    
    <meta charset="UTF-8">    
    <meta name="author" content="Ruslan Pedora">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
</head>
<body>
    <section>
        <div class='app-container'>
            <div id='main-container'>
                <div id='dialogs' class='left-float'>
                    <div>
                        DIALOGS:
                    </div>                        
                    <ul id='collocutors'>
                    </ul>    
                    <div id='typing-hint'>

                    </div>
                </div>
                <div id='tracker' >
                </div>
                <div id='online-box' class='right-float'>
                    <div>
                        USER ONLINE:
                    </div>    
                    <ul id='online-users'>
                    </ul>            
                </div>    
            </div>    
            <div id='typing-detector'>
            </div>
            <div id='message-bar'>
                <textarea id='message' rows='10' cols='50'>
                </textarea>
                <br>
                <button id='send-button' class='clickable'>
                    Send
                </button>
            </div>
            <button id='connect-button' class='clickable'>
                connect
            </button>
            <br>
            <input id='user' type='text'>            
        </div>
    </section>
    <script src='src/jquery.js'></script>
    <script src='socket.io/socket.io.js'></script>
    <script src='src/client-classes.js'></script>    
    <script src='src/index.js'></script>    
</body>
</html>
