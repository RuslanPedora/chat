<!doctype html>
<html>
<head>
    <base href='/'>
    <link rel='stylesheet' href='src/index.css'>    
    <link rel="shortcut icon" type="image/x-icon" href='images/logo.jpg'>
    <meta charset="UTF-8">    
    <meta name="author" content="Ruslan Pedora">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
</head>
<body>
    <header>
        <div class='app-container'>
            <div id='title-nickname'>
            </div>
        </div>
    </header> 

    <!--________________________________________________________________________________-->

    <section>
        <div class='app-container'>
            <div id='main-container'>
                <div id='dialogs'>
                    <div>
                        Dialogs
                    </div>                        
                    <ul id='collocutors'>
                    </ul>    
                    <div id='typing-hint'>

                    </div>
                </div>
                <div id='track-box' >
                    <div id='tracker'>                    
                    </div>
                    <div id='typing-detector'>
                    </div>                    
                </div>
                <div id='message-bar'>
                    <textarea id='message' rows='4'>
                    </textarea>
                </div>                
                <div id='online-box' class='right-float'>
                    <div>
                        Online users
                    </div>    
                    <ul id='online-users'>
                    </ul>            
                </div>
                <div id='send-box'>
                    <button id='send-button' class='clickable'>
                        Send
                    </button>
                </div>
            </div>    
        </div>
    </section>

    <!--________________________________________________________________________________-->    

    <div id='login-container'>
        <div id='login-form'>
            <label for='nickname'>Nickname</label><span>*</span>
            <input id='nickname' type='text' placeholder='Input your nickname'>
            <label for='password'>Password</label><span>*</span>
            <input id='password' type='text' placeholder='Input your password'>
            <button id='login-button' class='clickable' >Login</button>
        </div>
    </div>

    <div id='message-box'>
        <div id='close-message' class='clickable' >
            x
        </div>
        <div id='message-content'>
        </div>
    </div>
    
    <!--________________________________________________________________________________-->

    <script src='src/jquery.js'></script>
    <script src='socket.io/socket.io.js'></script>
    <script src='src/client-classes.js'></script>    
    <script src='src/index.js'></script>    
</body>
</html>
